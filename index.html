<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-body">
        <div class="input-place">
            <input type="text" id="input" readonly>
        </div>
        <div class="row1">
            <div class="col11">
                <button onclick="clearinput()">C</button>
            </div>
            <div class="col21">
                <button onclick="clearone()">CE</button>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                <button onclick="appendbutton('%')">%</button>
            </div>
            <div class="col2">
                <button  onclick="appendbutton('**2')">x^2</button>
            </div>
            <div class="col3">
                <button onclick="appendbutton('**')">^</button>
            </div>
            <div class="col4">
                <button onclick="appendbutton('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                <button onclick="appendbutton('7')">7</button>
            </div>
            <div class="col2">
                <button  onclick="appendbutton('8')">8</button>
            </div>
            <div class="col3">
                <button onclick="appendbutton('9')">9</button>
            </div>
            <div class="col4">
                <button onclick="appendbutton('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                <button onclick="appendbutton('4')">4</button>
            </div>
            <div class="col2">
                <button onclick="appendbutton('5')">5</button>
            </div>
            <div class="col3">
                <button onclick="appendbutton('6')">6</button>
            </div>
            <div class="col4">
                <button onclick="appendbutton('-')">-</button>
            </div>
        </div>
        <div class="row">
            
            <div class="col1">
                <button onclick="appendbutton('1')">1</button>
            </div>
            <div class="col2">
                <button onclick="appendbutton('2')">2</button>
            </div>
            <div class="col3">
                <button onclick="appendbutton('3')">3</button>
            </div>
            <div class="col4">
                <button onclick="appendbutton('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                <button onclick="appendbutton('00')">00</button>
            </div>
            <div class="col2">
                <button onclick="appendbutton('0')">0</button>
            </div>
            <div class="col3">
                <button onclick="appendbutton('.')">.</button>
            </div>
            <div class="col4">
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
